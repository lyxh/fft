             <div id="ticket_selection" class="span6">			
				<h1>Ticket Information</h1>
				<form  class="form-horizontal" id="firstForm">
						<div class="control-group">
								  <label class="control-label" for="datepicker"style="width:150px">Date</label>
								  <div class="controls" style="margin-left: 100px">
									   <input type="text" id="datepicker" name="date"/>
								  </div>
						</div>
				

						<div class="control-group" >
						   <label class="control-label" for="adult_number" style="width:150px">Number</label> 
						   <div class="controls" style="margin-left: 100px">
								<input type="number" maxlength="3"  min="0" max="100" step="1" id="adult_number" class="required digits" name="adultticket"/> 
								<div><span>Adult: $10/ticket</span></div>
							</div>
						</div>      
						
						<div class="control-group" >   				
							 <label class="control-label" for="child_number" style="width:150px">  </label>
							 <div class="controls" style="margin-left: 100px">
								 <input id="child_number" type="number" maxlength="3" step="1" min="0" max="100" class="required digits" name="childticket"/> 
								 <div > &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
								        <span text-align="right">Child (age 3-12): $5/ticket</span>
								</div>
							 </div>
						</div>
					   
					   
					   	<div class="control-group">
								  <label class="control-label" for="cemail"style="width:150px">Email</label>
								  <div class="controls" style="margin-left: 10px">
									   <input type="text" id="cemail" name="email"  class="required email"/>
								  </div>
						</div>

			    </form>	
				<div class="control-group" style="margin-left:100px; color:blue; font-size:20px;">Total Price: <span id="price" float="right"> $0</span> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
				
			 </div><!--end of div for ticket selection-->
		
			 <div id="payment" class="span6">			
				<h1>Billing Information</h1>
				<form class="form-horizontal" id="secForm">
					 <div class="control-group">
					<label class="control-label" for="name" style="width:160px">Credit Card Type</label>
						  <div class="controls" style="margin-left: 100px">
				             <select id="cc_type" tabindex="11" name="cc_type">
								 <option value="amex">American Express</option>
								 <option value="discover">Discover</option>
								 <option value="mastercard">MasterCard</option>
								 <option value="visa">Visa</option>
							 </select>
				     </div>
				</div>
				
					<div class="control-group">
						  <label class="control-label" for="name" style="width:160px">Card Holder Name</label>
						  <div class="controls" style="margin-left: 100px">
							   <input type="text" id="name" class="required" name="cardholername">
						  </div>
					</div>

				   <div class="control-group">
					   <label class="control-label" for="ccreditcard" style="width:160px">Card Number</label> 
					   <div class="controls" style="margin-left: 100px">
							<input type="text" id="ccreditcard" class="required digits" name="creditcard" maxlength="19" minlength="12"/> 
					   </div>
				   </div>

				   <div class="control-group">
					  <label class="control-label" for="expiration" style="width:160px">Expiration Date</label>
					  <div class="controls" style="margin-left: 100px" >
						
						<select type="month" id="month" name="cardmonth">				
								<option>Jan</option>
								<option>Feb</option>
								<option>Mar</option>
								<option>Apri</option>
								<option>May</option>
								<option>Jun</option>
								<option>Jul</option>
								<option>Aug</option>
								<option>Sep</option>
								<option>Oct</option>
								<option>Nov</option>
								<option>Dec</option>
						</select> 
						&nbsp&nbsp
						<select type="month" id="year" name="cardyear">
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
						</select>
						  
					  </div>
				 </div>
				  <div class="control-group">
					  <label class="control-label" for="code" style="width:160px">Security Code</label>
					  <div class="controls" style="margin-left: 100px" >
							   <input type="text" id="code" maxlength="3" minlength="3" class="required digits" name="securitycode">
							   <p id="codeerror"></p>
					  </div>
				 </div>
				 <div class="control-group">
					  <label class="control-label" for="zip_code" style="width:160px">Billing Zip Code</label>
					  <div class="controls" style="margin-left: 50px">
						   <input type="text" id="zip_code" maxlength="5" minlength="5" class="required digits" name="zipcode">
					  </div>
				 </div>				
				 <br/>				    
				<p>You will be able to review your order before buying it.</p>
				<br>
				<button type="button" class="btn btn-gold" style="margin-left:170px" onclick="myFunction()" >Purchase</button>
			  </form>
			</div><!--end of payment div-->
